<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Pillar Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="container">
      <div class="form-group">
        <h4 class="input-title">Adherence</h4>
        <input class="input-number" type="decimal" id="adherence" required />
        <input class="input-number" type="decimal" id="adherence-target" placeholder="Target" required />
        <input class="input-check" type="checkbox" id="adherence-toggle" />
      </div>
      <div class="form-group">
        <h4 class="input-title">Homework</h4>
        <input class="input-number" type="decimal" id="homework" required />
        <input class="input-number" type="decimal" id="homework-target" placeholder="Target" required />
        <input class="input-check" type="checkbox" id="homework-toggle" />
      </div>
      <div class="form-group">
        <h4 class="input-title">Nutrition</h4>
        <input class="input-number" type="decimal" id="nutrition" required />
        <input class="input-number" type="decimal" id="nutrition-target" placeholder="Target" required />
        <input class="input-check" type="checkbox" id="nutrition-toggle" />
      </div>
      <div class="form-group">
        <h4 class="input-title">Steps</h4>
        <input class="input-number" type="decimal" id="steps" required />
        <input class="input-number" type="text" id="steps-target" placeholder="Target" required />
        <input class="input-check" type="checkbox" id="steps-toggle" />
      </div>
      <div class="button-container">
        <button id="input-button" type="submit" style="margin-top: 1rem">Calculate</button>
      </div>
    </form>
    <h5 id="error">Please input numbers only</h5>
    <h1 id="display"></h1>
  </body>
</html>
